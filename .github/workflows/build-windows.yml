name: Build Windows executable

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Ensure outputs folder exists (required by --add-data)
        run: |
          if not exist outputs mkdir outputs

      - name: Run PyInstaller
        run: |
          pyinstaller --onefile --noconfirm --clean ^
            --add-data "templates;templates" ^
            --add-data "static;static" ^
            --add-data "outputs;outputs" ^
            --name "ImageConcatenator" ^
            app.py
        shell: cmd

      - name: Collect exe
        run: |
          if not exist dist echo "dist not found" && exit 1
          mkdir artifact || exit 0
          copy dist\ImageConcatenator.exe artifact\ImageConcatenator.exe

      - name: Archive artifact
        uses: actions/upload-artifact@v4
        with:
          name: ImageConcatenator-windows
          path: artifact/